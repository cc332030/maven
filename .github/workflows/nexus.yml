
name: nexus

on:
  workflow_call:
    inputs:
      distribution:
        required: false
        type: string
        default: temurin
      java-version:
        required: false
        type: string
        default: 21
      artifact-path:
        required: false
        type: string
        default: |
          **/target/*.jar
      nexus-id:
        required: true
        type: string
      nexus-central:
        required: false
        type: string
        default: https://repo1.maven.org/maven2/
      env-file:
        required: false
        type: string
        default: .env
    secrets:
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true
      NEXUS_SNAPSHOT_URL:
        required: true
      NEXUS_RELEASE_URL:
        required: true

jobs:
  nexus:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      -
        name: set-java-version
        if: ${{ inputs.java-version != '' }}
        run: |
          echo "JAVA_VERSION=${{ inputs.java-version }}" >> $GITHUB_ENV
      -
        name: import-env
        if: ${{ hashFiles(inputs.env-file) != '' }}
        run: cat ${{inputs.env-file}} >> $GITHUB_ENV
      - name: cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          path: |
            ~/.m2/repository/
            ~/.m2/wrapper/
      - name: setup-java
        uses: actions/setup-java@v4
        if: ${{ env.JAVA_VERSION != '' }}
        with:
          distribution: ${{ inputs.distribution }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: init-maven
        run: curl -sL https://github.com/cc332030/maven/raw/master/script/linux/init-maven.sh | sh
        env:
          NEXUS_ID: ${{ inputs.nexus-id }}
          NEXUS_CENTRAL: ${{ inputs.nexus-central }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          NEXUS_SNAPSHOT_URL: ${{ secrets.NEXUS_SNAPSHOT_URL }}
          NEXUS_RELEASE_URL: ${{ secrets.NEXUS_RELEASE_URL }}
#      - name: verify
#        run: sh mvnw help:effective-settings
      - name: deploy
        run: sh mvnw clean deploy -U
        env:
          NEXUS_ID: ${{ inputs.nexus-id }}
          NEXUS_SNAPSHOT_URL: ${{ secrets.NEXUS_SNAPSHOT_URL }}
          NEXUS_RELEASE_URL: ${{ secrets.NEXUS_RELEASE_URL }}
      - name: init-maven-clean
        if: ${{ always() }}
        run: curl -sL https://github.com/cc332030/maven/raw/master/script/linux/init-maven-clean.sh | sh
      - id: artifact-name
        name: artifact-name
        run: |
          echo "artifact-name=${{ github.event.repository.name }}.${{ github.ref_name }}.${{ github.run_id }}" >> $GITHUB_OUTPUT
      - name: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: 7
